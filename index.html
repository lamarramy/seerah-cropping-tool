<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seera - Custom Photo Magnet</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }

        .container {
            background-color: #fff;
            width: 90%;
            max-width: 800px;
            margin: 40px auto;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            text-align: center;
        }

        h2 {
            color: #2a3d66;
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 20px;
            text-align: left;
        }

        form input, form textarea {
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #ddd;
            font-size: 1rem;
            width: 100%;
            max-width: 500px;
            margin: 0 auto;
        }

        form textarea {
            height: 100px;
            resize: none;
        }

        button {
            padding: 14px 30px;
            font-size: 1.1rem;
            background-color: #2a3d66;
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            max-width: 500px;
            margin: 20px auto;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #1c2a4a;
        }

        .image-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }

        .croppedImage {
            position: relative;
            width: 150px;
            height: 150px;
            overflow: hidden;
            border: 2px dashed #ddd;
            background-color: #f1f1f1;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .croppedImage img {
            max-width: 100%;
            height: auto;
        }

        .removeBtn {
            position: absolute;
            top: 5px;
            right: 5px;
            background-color: red;
            color: white;
            border: none;
            padding: 5px;
            cursor: pointer;
            border-radius: 50%;
        }

        @media screen and (max-width: 600px) {
            h2 {
                font-size: 2rem;
            }

            form input, form textarea {
                max-width: 100%;
            }

            button {
                width: 100%;
            }

            .image-container {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>

<div class="container" id="formContainer">
    <h2>Seera Custom Photo Magnet</h2>

    <!-- Form Section -->
    <form id="orderForm">
        <div>
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required placeholder="Enter your name">
        </div>

        <div>
            <label for="phoneNumber">Phone Number</label>
            <input type="tel" id="phoneNumber" name="phoneNumber" required placeholder="Enter your phone number">
        </div>

        <div>
            <label for="address">Address</label>
            <textarea id="address" name="address" required placeholder="Enter your address"></textarea>
        </div>

        <button type="button" onclick="showPhotoAdjustment()">Next: Choose Photos</button>
    </form>
</div>

<div class="container" id="photoAdjustmentContainer" style="display:none;">
    <h2>Adjust Your Photos</h2>

    <!-- Photo Upload Section -->
    <input type="file" id="photos" multiple accept="image/*" />
    <div class="image-container" id="imageContainer"></div>

    <!-- Submit Section -->
    <form id="submitForm" action="mailto:youremail@example.com" method="post" enctype="multipart/form-data">
        <button type="submit">Submit Order</button>
    </form>
</div>

<script>
    // Show photo adjustment section after form submission
    function showPhotoAdjustment() {
        // Collect form data
        const name = document.getElementById('name').value;
        const phoneNumber = document.getElementById('phoneNumber').value;
        const address = document.getElementById('address').value;

        if (!name || !phoneNumber || !address) {
            alert('Please fill out all fields!');
            return;
        }

        // Hide form, show photo adjustment
        document.getElementById('formContainer').style.display = 'none';
        document.getElementById('photoAdjustmentContainer').style.display = 'block';
    }

    let photos = [];

    // Handle image file input
    document.getElementById('photos').addEventListener('change', function(event) {
        const files = event.target.files;
        const imageContainer = document.getElementById('imageContainer');
        imageContainer.innerHTML = ''; // Clear existing images

        if (files.length > 5) {
            alert('You can upload a maximum of 5 photos.');
            return;
        }

        Array.from(files).forEach(file => {
            const reader = new FileReader();
            reader.onload = function(e) {
                const img = document.createElement('img');
                img.src = e.target.result;
                img.classList.add('croppedImage');
                img.width = 150;
                img.height = 150;

                const removeBtn = document.createElement('button');
                removeBtn.innerText = 'X';
                removeBtn.classList.add('removeBtn');
                removeBtn.addEventListener('click', function() {
                    photos = photos.filter(photo => photo !== e.target.result);
                    imageContainer.removeChild(img.parentElement);
                });

                const imageDiv = document.createElement('div');
                imageDiv.appendChild(img);
                imageDiv.appendChild(removeBtn);
                imageContainer.appendChild(imageDiv);

                photos.push(e.target.result);
            };
            reader.readAsDataURL(file);
        });
    });
</script>

</body>
</html>
