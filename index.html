<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seera - Custom Photo Magnet</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }

        .container {
            background-color: #fff;
            width: 90%;
            max-width: 800px;
            margin: 40px auto;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            text-align: center;
        }

        h2 {
            color: #2a3d66;
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 20px;
            text-align: left;
        }

        form input, form textarea {
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #ddd;
            font-size: 1rem;
            width: 100%;
            max-width: 500px;
            margin: 0 auto;
        }

        form textarea {
            height: 100px;
            resize: none;
        }

        button {
            padding: 14px 30px;
            font-size: 1.1rem;
            background-color: #2a3d66;
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            max-width: 500px;
            margin: 20px auto;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #1c2a4a;
        }

        #cropArea {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        #imageContainer {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }

        .croppedImage {
            position: relative;
            width: 600px;
            height: 600px;
            overflow: hidden;
            border: 2px dashed #ddd;
            background-color: #f1f1f1;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .croppedImage img {
            max-width: 100%;
            height: auto;
        }

        #formConfirmation {
            margin-top: 20px;
            font-size: 1rem;
            color: #333;
            font-weight: bold;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Seera Custom Photo Magnet</h2>
    
    <form id="orderForm">
        <div>
            <label for="customerName">Customer Name</label>
            <input type="text" id="customerName" name="customerName" required placeholder="Enter your name">
        </div>

        <div>
            <label for="phoneNumber">Phone Number</label>
            <input type="tel" id="phoneNumber" name="phoneNumber" required placeholder="Enter your phone number">
        </div>

        <div>
            <label for="address">Delivery Address</label>
            <textarea id="address" name="address" required placeholder="Enter your delivery address"></textarea>
        </div>

        <div>
            <label for="photos">Upload Your Photos (Max 5)</label>
            <input type="file" id="photos" name="photos" accept="image/*" multiple required>
        </div>

        <div id="cropArea" class="hidden">
            <h3>Adjust Your Photos</h3>
            <div id="imageContainer"></div>
        </div>

        <div id="formConfirmation" class="hidden">
            <p>Your order has been submitted successfully! We will get back to you shortly.</p>
        </div>

        <button type="submit">Submit Order</button>
    </form>
</div>

<script>
    document.getElementById('photos').addEventListener('change', function(event) {
        const files = event.target.files;
        const imageContainer = document.getElementById('imageContainer');
        imageContainer.innerHTML = ''; // Clear the existing images

        if (files.length > 5) {
            alert('You can upload a maximum of 5 photos.');
            return;
        }

        Array.from(files).forEach(file => {
            const reader = new FileReader();
            reader.onload = function(e) {
                const img = document.createElement('img');
                img.src = e.target.result;
                img.classList.add('croppedImage');
                img.width = 600;
                img.height = 600;

                const imageDiv = document.createElement('div');
                imageDiv.appendChild(img);
                imageContainer.appendChild(imageDiv);
            };
            reader.readAsDataURL(file);
        });

        document.getElementById('cropArea').classList.remove('hidden');
    });

    document.getElementById('orderForm').addEventListener('submit', function(event) {
        event.preventDefault();

        const customerName = document.getElementById('customerName').value;
        const phoneNumber = document.getElementById('phoneNumber').value;
        const address = document.getElementById('address').value;

        const formData = new FormData();
        formData.append('customerName', customerName);
        formData.append('phoneNumber', phoneNumber);
        formData.append('address', address);

        const photos = document.getElementById('photos').files;
        Array.from(photos).forEach(photo => {
            formData.append('photos', photo);
        });

        // Here, you would typically send this data to the server via AJAX or fetch API
        // For now, let's simulate an API call

        setTimeout(() => {
            document.getElementById('formConfirmation').classList.remove('hidden');
        }, 1000);
    });
</script>

</body>
</html>
